<!DOCTYPE html> 
<html>
	<head>
		<link rel="stylesheet" href="./styles/main.css">
		<title> My first game - Menu </title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div id="menu">
			<p class="menu-object" id="title">{{ menuTitle }}</p>
			<button v-for="(item, index) in menuItems" :key="index" class="menu-object" @click="item.action">{{ item.label }}</button>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="./js/menu_controller.js"></script>
	<script src="./js/loader.js"></script>
</html>
