<!DOCTYPE html> 
<html>
	<head>
		<link rel="stylesheet" href="../styles/main.css">
		<script src="../js/loader.js"></script>
		<title> My first game - Options </title>
	</head>
	<body>
		<div id="options_id">
			<p class="menu-object" id="title">Options men√∫</p>
			<div class="menu-object">
				<label for="labelnumber">Number of cards:</label>
				<input type="number" id="labelnumber" v-model="num">
			</div>
			<div class="menu-object">
				<p>Dificulty mode 1:</p>
				<input type="radio" id="easy" value="easy" v-model="dificulty" checked>
				<label for="easy">Easy</label>
				<input type="radio" id="normal" value="normal" v-model="dificulty" >
				<label for="normal">Normal</label>
				<input type="radio" id="hard" value="hard" v-model="dificulty" >
				<label for="hard">Hard</label>
			</div>
            <div class="menu-object">
				<p>Dificulty mode 2:</p>
				<input type="radio" id="1" value="1" v-model="dificulty2" checked>
				<label for="1">1</label>
				<input type="radio" id="2" value="2" v-model="dificulty2" >
				<label for="2">2</label>
				<input type="radio" id="3" value="3" v-model="dificulty2" >
				<label for="3">3</label>
                <input type="radio" id="4" value="4" v-model="dificulty2" >
				<label for="4">4</label>
				<input type="radio" id="5" value="5" v-model="dificulty2" >
				<label for="5">5</label>
			</div>
			<button class="menu-object" v-on:click="save"> Save </button>
			<button class="menu-object" v-on:click="discard"> Discard </button>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
	<script src="../js/options.js"></script>
</html>
